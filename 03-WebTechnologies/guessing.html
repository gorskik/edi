<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			var guess = prompt('guess the number') //okienko do wpisywania
			var num = Math.floor((Math.random() * 5) +1)
			if(guess==num){
				alert('you guessed')
			}else{
				alert('wrong')} 
			
			
		</script>
	</body>
</html>
